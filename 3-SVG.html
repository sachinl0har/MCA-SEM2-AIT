<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <h1>SVG Shapes</h1>
    <svg width="200" height="200">
        <!-- Rectangle -->
        <rect x="10" y="10" width="100" height="50" fill="blue" />

        <!-- Circle -->
        <circle cx="160" cy="35" r="25" fill="red" />

        <!-- Triangle -->
        <polygon points="130,100 180,100 155,60" fill="green" />
    </svg>
</body>
</html>
