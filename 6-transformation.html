<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations Example</title>
    <style>
        .transform-box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Transformations Example</h1>

    <!-- Translation -->
    <div class="transform-box" style="transform: translate(100px, 50px);"></div>

    <!-- Rotation -->
    <div class="transform-box" style="transform: rotate(45deg);"></div>

    <!-- Scaling -->
    <div class="transform-box" style="transform: scale(1.5);"></div>
</body>
</html>
