<h1>Component Directive</h1>
<p>This is a component directive demonstration.</p>
<h2>Structural Directive</h2>
<ul>
<li *ngFor="let item of items">Item: {{ item }}</li>
</ul>
<h3>Attribute Directive</h3>
<div [ngClass]="{'highlight': isHighlighted}">
This is a text with attribute directive applied.
</div>
