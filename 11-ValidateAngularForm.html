<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form-validation.component.html -->
<h1>Form Validation Example</h1>

<form (ngSubmit)="submitForm()" #myForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required [(ngModel)]="formData.name">
    <div *ngIf="myForm.controls.name?.errors?.required" class="error">Name is required.</div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required email [(ngModel)]="formData.email">
    <div *ngIf="myForm.controls.email?.errors?.required" class="error">Email is required.</div>
    <div *ngIf="myForm.controls.email?.errors?.email" class="error">Invalid email format.</div>
  </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
